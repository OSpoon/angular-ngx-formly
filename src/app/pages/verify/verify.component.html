<form [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button type="submit">Submit</button>
</form>

<nz-divider nzOrientation="left" nzText="Formly内置验证-注册"></nz-divider>

<form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInModel)">
  <formly-form
    [form]="signInForm"
    [fields]="signInFields"
    [model]="signInModel"
  ></formly-form>
  <button type="submit">注册</button>
</form>
