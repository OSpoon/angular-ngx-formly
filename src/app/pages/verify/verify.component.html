<nz-divider nzOrientation="left" nzText="Formly内置验证-注册"></nz-divider>

<form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInModel)">
  <formly-form
    [form]="signInForm"
    [fields]="signInFields"
    [model]="signInModel"
    [options]="signInOptions"
  ></formly-form>
  <button type="submit">注册</button>
</form>
<button type="submit" (click)="changeValidation()">
  {{ signInOptions.formState.showValidation ? "隐藏" : "显示" }}
</button>
